spring:
  datasource:
    url: jdbc:mysql://localhost:3306/create-learn-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: developer
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # (update | create | create-drop | validate | none)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # optional: logging of SQL
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

